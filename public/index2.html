              div.innerHTML = `

                <div class="date-month">${month}</div>
              `;
              div.dataset.date = dateISO;

                // Remover classe active de todos

                this.classList.add('active');

              });
          
              dateItems.push(div);
              dateSelector.appendChild(div);
            }
          
            // Carrega refeições do dia atual ao abrir

              loadDailyMeals(today);
            });

    <script>
 async function loadDailyMeals(date = new Date()) {
  const dateISO = date.toISOString().split('T')[0];

  try {
    const res = await fetch(`/daily-meals?date=${dateISO}`, {
      method: 'GET',
      credentials: 'include'
    });

    const meals = await res.json();

    if (!Array.isArray(meals)) {
      console.error('[loadDailyMeals] → Formato inesperado:', meals);
      return;
    }

    const container = document.querySelector('#meal-container');
    container.innerHTML = '';

    meals.forEach(meal => {
      const card = document.createElement('div');
      card.className = 'recipe-card';
      card.innerHTML = `
        <div class="recipe-image">
          <img src="${meal.recipes.image_url}" alt="${meal.recipes.title}">
          <button class="favorite-btn" onclick="toggleFavorite(this, '${meal.recipes.id}')">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"> <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06 a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path> </svg>
          </button>
        </div>
        <div class="recipe-info">
          <h5>${meal.recipes.title}</h5>
          <div class="recipe-meta">${meal.meal_type} · ${meal.recipes.prep_time} min</div>
          <div class="action-buttons">
            <button class="btn btn-swap py-2" onclick="swapMeal('${meal.id}')">Swap</button>
            <button class="btn btn-log py-2" onclick="logMeal('${meal.id}')">Log</button>
          </div>
        </div>
      `;

      // Aqui está a correção: aplica o fill diretamente no <path>
      const path = card.querySelector('svg path');
      path.setAttribute('fill', meal.favorited ? '#e94057' : '#adb5bd');

      container.appendChild(card);
    });
  } catch (err) {
    console.error('[loadDailyMeals] → Erro durante carregamento:', err.message);
  }
}

async function swapMeal(mealId) {
  try {
    const res = await fetch(`/daily-meals/${mealId}/swap`, {
      method: 'POST',
      credentials: 'include'
    });

    const updatedMeal = await res.json();

    if (!updatedMeal || !updatedMeal.recipes) {
      console.error('Erro ao trocar refeição:', updatedMeal);
      return;
    }

    // Atualiza só o card da refeição trocada
    loadDailyMeals(new Date(document.querySelector('.date-item.active').dataset.date));
  } catch (err) {
    console.error('Erro ao trocar refeição:', err.message);
  }
}

async function logMeal(mealId) {
  try {
    const res = await fetch('/meal-logs', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ meal_id: mealId })
    });

    const result = await res.json();

    if (res.ok) {
      alert('Refeição logada com sucesso!');
    } else {
      alert('Erro ao logar refeição: ' + result.message);
    }
  } catch (err) {
    console.error('Erro ao logar refeição:', err.message);
  }
}

async function toggleFavorite(button, recipeId) {
    console.log(`[toggleFavorite] Iniciando para recipe_id=${recipeId}`);

    try {
      const res = await fetch('/favorites/toggle', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ recipe_id: recipeId })
      });

      const result = await res.json();
      console.log('[toggleFavorite] Resposta recebida:', result);

      if (res.ok) {
        const path = button.querySelector('svg path');
path.setAttribute('fill', result.favorited ? '#e94057' : '#adb5bd');

      } else {
        console.warn(`[toggleFavorite] Falha na resposta da API:`, result.message || result);
        alert('Erro: ' + (result.message || 'Erro inesperado'));
      }

    } catch (err) {
      console.error(`[toggleFavorite] Erro de rede ou exceção:`, err.message);
      alert('Erro ao processar favorito. Verifique sua conexão ou tente novamente.');
    }
  }

  // Torna a função acessível globalmente
  window.toggleFavorite = toggleFavorite;

</script>
